    ];
    function countBooksInCategory(array){
        const resultado ={};
        for (let i = 0; i < array.length; i++){
            const categoria = array[i].category;
            const quantidade = array[i].books.length;
            resultado[categoria] = quantidade;
        }
        return resultado;
    }
    console.log(countBooksInCategory(booksByCategory));
