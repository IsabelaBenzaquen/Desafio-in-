<!DOCTYPE html>
<head>
    <title>Conversor de Moedas</title>
</head>
<body>
    <script>
        function Conversor(){
            let real = parseFloat(prompt("Digite o valor em real para ser convertido"));
            let dolar = (real / 5.70);
            let euro = (real / 6.10);

            alert("O valor inserido foi de: R$ "+ real + "\nO valor em dolar, será de: $ "+ dolar + "\nO valor em euro, será de: € " + euro);
        }
        Conversor();
    </script>
</body>
</html>
